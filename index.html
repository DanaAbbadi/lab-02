<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="css/base.css">
   <link rel="stylesheet" href="css/modules.css">
  <script id='Imgs-template' type="text/x-tmpl-mustache">
   
    <section class="{{keyword}}">
      <h2>{{title}}</h2>
        <img src= {{imgurl}} alt ="{{title}}">
        
        <p>{{desc}}</p>
    </section>

</script>

<script id='select-template' type="text/x-tmpl-mustache">
   
  <option class='opt' value="{{keyword}}">{{keyword}}</option>


</script>

</head>

<body>

    <h1>The Gallery of Horns</h1>
  </header>

  <main>

    <div id="selecting">
      <select class='select'>

      </select>
      <select class='sort'>
        <option class='title' value="title">title</option>
        <option class='horn'  value="horn">horn</option>
      </select>
    </div>
    <button id="btn1">Page 1</button>
    <button id="btn2">Page 2</button>
 
    <div class="cont">

        <h2></h2>

        <p></p>
      </section> -->

    </div> 

  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.js"></script>

  <script src="js/app.js"></script>
